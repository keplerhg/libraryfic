<!DOCTYPE html>
<html>
<head>
    <title>Animaci√≥n de letras saltando al abismo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
        }
        
        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .jumping-letters {
            text-align: center;
        }
        
        .jumping-letters span {
            display: inline-block;
            animation: jump 1s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.1s);
            color: white;
            transition: color 0.5s ease-in-out;
        }
        
        .jumping-letters span:hover {
            color: rgb(
                var(--r, 255),
                var(--g, 255),
                var(--b, 255)
            );
        }
        
        .jumping-letters span:nth-child(1) {
            --delay: 1;
            --r: 255;
            --g: 0;
            --b: 0;
        }
        
        .jumping-letters span:nth-child(2) {
            --delay: 2;
            --r: 0;
            --g: 255;
            --b: 0;
        }
        
        .jumping-letters span:nth-child(3) {
            --delay: 3;
            --r: 0;
            --g: 0;
            --b: 255;
        }
        
        .jumping-letters span:nth-child(4) {
            --delay: 4;
            --r: 255;
            --g: 255;
            --b: 0;
        }
        
        .jumping-letters span:nth-child(5) {
            --delay: 5;
            --r: 255;
            --g: 0;
            --b: 255;
        }
    </style>
</head>
<body>
    <div class="jumping-letters">
        <span>K</span>
        <span>E</span>
        <span>P</span>
        <span>L</span>
        <span>E</span>
        <span>R</span>
        <span> </span>
        <span>H</span>
        <span>U</span>
        <span>A</span>
        <span>Y</span>
        <span>N</span>
        <span>A</span>
        <span>T</span>
        <span>E</span>
        <span> </span>
        <span>F</span>
        <span>C</span>
    </div>
</body>
</html>

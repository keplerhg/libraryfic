<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        
        #black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 1) 100%);
            animation: black-hole 4s linear infinite;
        }
        
        @keyframes black-hole {
            0% {
                width: 200px;
                height: 200px;
            }
            100% {
                width: 4000px;
                height: 4000px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="black-hole"></div>
</body>
</html>
